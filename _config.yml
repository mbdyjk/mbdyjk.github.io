theme: jekyll-theme-chirpy
lang: ko
timezone: Asia/Seoul
title: EverLog
tagline: 기록은 사라지지 않는다
description: "A minimal, responsive and feature-rich Jekyll theme for technical writing."
url: mbdyjk.github.io
github:
  username: mbdyjk
twitter:
  username: ""
social:
  name: yjko
  email: mbdyjk@gmail.com
  links:
    - "https://twitter.com/username"
    - "https://github.com/mbdyjk"
webmaster_verifications:
  google: null
  bing: null
  alexa: null
  yandex: null
  baidu: null
  facebook: null
analytics:
  google:
    id: G-MX9ML714G7
  goatcounter:
    id: everlog
  umami:
    id: null
    domain: null
  matomo:
    id: null
    domain: null
  cloudflare:
    id: null
  fathom:
    id: null
pageviews:
  provider: goatcounter
theme_mode: null
cdn: null
avatar: "/assets/img/profile.jpg"
social_preview_image: null
toc: true
comments:
  provider: null
  disqus:
    shortname: null
  utterances:
    repo: null
    issue_term: null
  giscus:
    repo: null
    repo_id: null
    category: null
    category_id: null
    mapping: null
    strict: null
    input_position: null
    lang: null
    reactions_enabled: null
assets:
  self_host:
    enabled: null
    env: null
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: null
paginate: 10
baseurl: ""
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
collections:
  tabs:
    output: true
    sort_by: order
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: "/posts/:title/"
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: "/:title/"
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs:
      - development
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - package*.json
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: "/tags/:name/"
    category: "/categories/:name/"
plugins:
  - jekyll-target-blank
